<style>
	#shoulder {
		position: absolute;
		top: 100px;
		right: 170px;
	}

	#shoulder .swatches {
		position: absolute;
		right: 0px;
		width: 20px;
		height: 20px;
		background-color: #F00;
	}

	#shoulder .swatches > div {
		position: absolute;
		height: 30px;
		width: 30px;
		border-radius: 30px;
		z-index: 20;
	}

	.first {
		top: -40px;
		background-color: #00F;
	}
	.second {
		left: 30px;
		top: -15px;
		background-color: #0F0;
	}
	.third {
		left: 20px;
		top: 25px;
		background-color: #FF0;
	}
	.fourth {
		top: 25px;
		left: -20px;
		background-color: #F0F;
	}
	.fifth {
		top: -15px;
		left: -30px;
		background-color: #F00;
	}

	#shoulder-closer {
		position: absolute;
		top: 0; left: 0; right: 0; bottom: 0;
		z-index: 10;
	}
</style>

<div id="shoulder">
	<div class="swatches" ng-click="openSwatch()">
		<div ng-show="showSwatchs" ng-click="selectSwatch('first')" class="first"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('second')" class="second"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('third')" class="third"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('fourth')" class="fourth"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('fifth')" class="fifth"></div>
	</div>
</div>
<div ng-show="showSwatchs" ng-click="closeSwatchs()" id="shoulder-closer"></div>
