<style>
	#shoulder {
		position: absolute;
		top: 100px;
		right: 170px;
		z-index: 2;
	}

	#shoulder .swatches {
		position: absolute;
		right: 0px;
		width: 20px;
		height: 20px;
		/* background-color: #F00; */
		z-index: 4;
	}

	#shoulder .swatches > div {
		position: absolute;
		height: 30px;
		width: 30px;
		border-radius: 30px;
		z-index: 20;
	}

	.first {
		top: -40px;
		background-color: #00F;
	}
	.second {
		left: 30px;
		top: -15px;
		background-color: #0F0;
	}
	.third {
		left: 20px;
		top: 25px;
		background-color: #FF0;
	}
	.fourth {
		top: 25px;
		left: -20px;
		background-color: #F0F;
	}
	.fifth {
		top: -15px;
		left: -30px;
		background-color: #F00;
	}

	#shoulder-closer {
		position: absolute;
		top: 0; left: 0; right: 0; bottom: 0;
		z-index: 1;
	}
	#shoulderOption {
		position: absolute;
		top: -47px;
		left: -63px;
		z-index: 1;
	}
</style>

<div id="shoulder">
	<div class="swatches" ng-click="openSwatch()">
		<div ng-show="showSwatchs" ng-click="selectSwatch('blue')" class="first"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('green')" class="second"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('yellow')" class="third"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('purple')" class="fourth"></div>
		<div ng-show="showSwatchs" ng-click="selectSwatch('red')" class="fifth"></div>
	</div>
	<div id="shoulderOption">
		<img ng-src="images/shoulder/{{showingOption}}.png" />
	</div>
</div>
<div ng-show="showSwatchs" ng-click="closeSwatchs()" id="shoulder-closer"></div>
